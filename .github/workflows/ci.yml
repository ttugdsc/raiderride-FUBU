name: react-native-android-build
on:
  push:
    branches:
      - main
      - add-cicd
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      config: ${{ secrets.CONFIG }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          echo '🧪 Installing yarn 🧶'
          npm i -g yarn
      - run: |
          echo '🔧 Installing dependencies 🏗'
          yarn install
      - run: |
          touch .env
          echo '$config' >> .env
      - run: |
          echo '🧹 Linting ⚠'
          yarn run lint
  
  build-android:
    runs-on: ubuntu-latest
    env:
      config: ${{ secrets.CONFIG }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
      - run: |
          echo '🧪 Installing yarn 🧶'
          npm i -g yarn
      - run: |
          echo '🔧 Installing dependencies 🏗'
          yarn install
      - run: |
          touch .env
          echo "$config" >> .env
      - run: |
          echo '🤖 Building android release 💽'
          cd android && ./gradlew assembleRelease