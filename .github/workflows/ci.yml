name: react-native-android-build
on:
  push:
    branches:
      - main
      - add-cicd
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      run: |
        echo "ğŸ§ª Installing yarn ğŸ§¶"
        npm i -g yarn
      run: |
        echo "ğŸ”§ Installing dependencies ğŸ—"
        yarn install
      env:
        config: ${{ secrets.CONFIG }}
      run: |
        touch .env
        echo "$config" >> .env
      run: |
        echo "ğŸ§¹ Linting âš "
        yarn run lint
  
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
      run: |
        echo "ğŸ§ª Installing yarn ğŸ§¶"
        npm i -g yarn
      run: |
        echo "ğŸ”§ Installing dependencies ğŸ—"
        yarn install
      env:
        config: ${{ secrets.CONFIG }}
      run: |
        touch .env
        echo "$config" >> .env
      run: |
        echo "ğŸ¤– Building android release ğŸ’½"
        cd android && ./gradlew assembleRelease